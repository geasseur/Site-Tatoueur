      <main>
        <h2>Contactez Nous</h2>

        <section>

        <form action="get">
          <input type="text" value="name" content="nom">
          <input type="text" value="firstname" content="prenom">

          <select name="sexe">
            <option value="man">homme</option>
            <option value="woman">femme</option>
          </select>

          <select name="age">
            <option value="0-10">0-10 ans</option>
            <option value="10-20">10-20 ans</option>
            <option value="20-30">20-30 ans</option>
            <option value="30-50">30-50 ans</option>
            <option value="50-70">50-70 ans</option>
            <option value="70+">70 ans ou +</option>
          </select>

          <select name="emplacement tatouage souhaité" class="souhait">
            <option value="epaule">Epaule</option>
            <option value="ventre">Ventre</option>
            <option value="jambe">Jambe</option>
            <option value="cou">cou</option>
          </select>

          <textarea name="demande" class="demande" cols="10" rows="30">Si vous avez des demandes particulière</textarea>
        </form>

        <article>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2528.441404256616!2d3.1680329155833356!3d50.674631179067205!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c32859329f41f3%3A0x8f01a35b7b11a559!2s5+All%C3%A9e+des+%C3%89rables%2C+59100+Roubaix!5e0!3m2!1sfr!2sfr!4v1493710288480" width="600" height="450" style="border:0" allowfullscreen></iframe>"
